<div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Our Photos</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Note: You'll need to replace these with your actual image paths -->
      <img *ngFor="let i of [1,2,3,4,5,6]" 
           src="assets/images/placeholder-{{i}}.jpg" 
           alt="Wedding photo {{i}}"
           class="w-full h-64 object-cover rounded-lg shadow-md">
    </div>
  </div>
