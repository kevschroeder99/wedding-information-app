<!-- rsvp-form.component.html -->
<form 
  name="rsvp"
  method="POST"
  data-netlify="true"
  netlify-honeypot="bot-field"
  class="max-w-md mx-auto p-6 bg-white rounded shadow-md">
  
  <!-- Hidden input for Netlify -->
  <input type="hidden" name="form-name" value="rsvp">
  <!-- Honeypot field to prevent spam -->
  <p class="hidden">
    <label>Don't fill this out if you're human: <input name="bot-field"></label>
  </p>

  <!-- Name field -->
  <div class="mb-4">
    <label for="name" class="block text-gray-700 mb-2">Full Name *</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
  </div>

  <!-- Additional guests field -->
  <div class="mb-4">
    <label for="additional-guests" class="block text-gray-700 mb-2">Number of Additional Guests</label>
    <select
      id="additional-guests"
      name="additional-guests"
      class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
      <option value="0">No additional guests</option>
      <option value="1">1 additional guest</option>
      <option value="2">2 additional guests</option>
      <option value="3">3 additional guests</option>
    </select>
  </div>

  <!-- Meal preference field -->
  <div class="mb-4">
    <label class="block text-gray-700 mb-2">Meal Preference *</label>
    <div class="space-y-2">
      <div>
        <input
          type="radio"
          id="vegetarian"
          name="meal-preference"
          value="vegetarian"
          required
          class="mr-2">
        <label for="vegetarian">Vegetarian</label>
      </div>
      <div>
        <input
          type="radio"
          id="meat"
          name="meal-preference"
          value="meat"
          required
          class="mr-2">
        <label for="meat">Meat</label>
      </div>
    </div>
  </div>

  <!-- Submit button -->
  <button
    type="submit"
    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
    Submit RSVP
  </button>
</form>
